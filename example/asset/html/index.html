<!DOCTYPE html>
<html>
<head>
    
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script  src="https://ssl.captcha.qq.com/TCaptcha.js" type="text/javascript">
</script>

    
</head>
<title></title>
</head>
<body bgcolor="#FFFFFF">
    <script>

      
      window.onload = function () {
          
          
          var captcha = new TencentCaptcha("TECENT_APPID", function (retJson) {
                callNative(JSON.stringify(retJson))
            
        } , { ready : function (frame){
            FRAME.postMessage(frame);
        }});
            captcha.show(); // 显示验证码
        };
    
    window.onerror = function (msg, url, line, col, error) {
                        if (window.TencentCaptcha == null) {
                            callNative(msg)
                        }
                    };
    
    
    function callNative(msg) {
        WXSDK.postMessage(msg);
    }
        </script>
    
    <div opacity:0 ></div>
    
    
</body>
</html>
